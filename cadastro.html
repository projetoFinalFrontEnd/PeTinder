<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/css/stylecad.css">
    <!--Google Fontes-->
    <!--Favicon-->
    <title>Cadastro</title>
</head>

<body>
    <!--5 itens do nav barra-->
    <!-- início do menu lateral -->
    <header>
        <input type="checkbox" id='checkbox-menu-lateral'>
        <label class='label-menu' for="checkbox-menu-lateral"><img src="./imgs/menu_black_24dp (1).svg" alt=""></label>

        <div class='menu-lateral'>
            <nav class='nav-menu-lateral'>
                <div class='div-imagem-perfil'>
                    <img class='foto-perfil' src="./imgs/—Pngtree—png dog image_5871728.png" alt="foto-perfil">
                    <span class='nome-usuario'>Nome do usuário</span>
                </div>
                <ul class='nav-ul-cadastro'>
                    <li class='nav-li1'><a class='link-nav' href="#home">Home</a></li>
                    <li class='nav-li2'><a class='link-nav' href="#match">Match</a></li>
                    <li class='nav-li3'><a class='link-nav' href="#sobre">Sobre</a></li>
                    <li class='nav-li4'><a class='link-nav' href="#contato">Contato</a></li>
                    <li class='nav-li5'><a id='link-nav-cadastro' class='link-nav' href="#login">Login</a>
                        <div>
                            <label for="">Usuário</label>
                            <input id=''type="text">
                            <label for="">Senha</label>
                            <input type="password">
                            <div>
                                <button type='submit' class="btn-login-entrar">Entrar</button>
                                <button class="btn-esqueci-senha">Esqueci a minha senha</button>
                            </div>
                        </div>
                    </li>
                    <li class='nav-li6'><a class='link-nav' href="./cadastro.html" target="">Cadastre-se</a></li>
                </ul>
                <div class='div-imagem-pets-logo'>
                    <img class='nav-imagem-logo' src="./imgs/footer/logoFooter270x74px.png" alt="" class="footer-logo">
                </div>
            </nav>
        </div>
    </header>
    <!-- fim do menu lateral -->
    <!--Formulário-->
    <main>
        <div class="formulario-cadastro">
                <form action="">
                    <h1>Cadastre-se</h1>
                    <!--Nome-->
                    <div class='form-login'>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" maxlength="40" name="nome" placeholder="Digite seu nome completo">
                    </div>
                    <!--e-mail-->
                    <div class='form-login'>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" maxlength="30" name="email" placeholder="contato@email.com">
                    </div>
                    <!--senha-->
                    <div class='form-login'>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" minlength="8" maxlength="15" name="senha"
                            placeholder="Digite sua senha">
                    </div>
                    <!--telefone-->
                    <div class='form-login'>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" minlength="11" maxlength="11" name="telefone"
                            placeholder="(xx)xxxxx-xxxx">
                    </div>
                    <!--CPF-->
                    <div class='form-login'>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" minlength="11" maxlength="11" name="cpf"
                            placeholder="Apenas números">
                    </div>
                    <!--endereço-->
                    <div class='form-login'>
                        <label for="endereço">Endereço</label>
                        <input type="text" id="endereço" maxlength="100" name="endereço"
                            placeholder="Digite o endereço completo">
                    </div>
                    <!--cão ou gato?-->
                    <div class="questions">
                        <h3>Qual(is) a(s) sua(s) preferência(s)?</h3>
                        <input type="checkbox" id="animal1" name="animal1" value="Cachorro">
                        <label for="animal1">Cachorro</label>
                        <input type="checkbox" id="animal2" name="animal2" value="Gato">
                        <label for="animal2">Gato</label>
                    </div>
                    <!--Botões-->
                    <div>
                        <input class="bottom-enviar" type="submit" value="enviar">
                        <input class="bottom-cancelar" type="reset" value="cancelar">
                    </div>
                </form>
        </div>
    </main>
    <footer>
        <div class='footer-copyright'>
            <div>
                <img src="./imgs/footer/logoFooter270x74px.png" alt="" class="footer-logo">
            </div>
            <p>Copyright 2021 • Petinder.com.br • Todos os direitos reservados.</p>
        </div>
        <div class=redes-sociais-site>
            <img src="./imgs/footer/icon-Face-28x28px.png" alt="">
            <img src="./imgs/footer/icon-insta-28x28px.png" alt="">
            <img src="./imgs/footer/icon-twitter-28x28px.png" alt="">
            <img src="./imgs/footer/icon-yt-28x28px.png" alt="">
            <img src="./imgs/footer/icon-tel-28x28px.png" alt="">
            <img src="./imgs/footer/icon-whats-28x28px.png" alt="">
            <img src="./imgs/footer/icon-map-28x28px.png" alt="">
            <img src="./imgs/footer/icon-mail-28x28px.png" alt="">
            <p>www.petinder.com.br</p>
        </div>
    </footer>
    <script src="./js/cadastro.js"></script>
</body>

</html>
