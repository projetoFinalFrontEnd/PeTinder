<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleadote.css">
    <!--Google Fontes-->
    <!--Favicon-->
    <title>Adote</title>
</head>
<body>
    <!--5 itens do nav barra-->
    <header>
        <input type="checkbox" id='checkbox-menu-lateral'>
        <label class='label-menu' for="checkbox-menu-lateral"><img src="./imgs/menu_black_24dp (1).svg" alt=""></label>
        <div class='menu-lateral'>
            <nav class='nav-menu-lateral'>
                <div class='div-imagem-perfil'>
                    <img class='foto-perfil' src="" alt="foto-perfil">
                    <span class='nome-usuario'>Nome do usuário</span>
                </div>
                <ul>
                    <li class='nav-li1'><a class='link-nav' href="#home">Home</a></li>
                    <li class='nav-li2'><a class='link-nav' href="#match">Match</a></li>
                    <li class='nav-li3'><a class='link-nav' href="#sobre">Sobre</a></li>
                    <li class='nav-li4'><a class='link-nav' href="#contato">Contato</a></li>
                    <li class='nav-li5'><a class='link-nav' href="#login">Login</a></li>
                    <li class='nav-li6'><a class='link-nav' href="#cadastro">Cadastre-se</a></li>
                </ul>
                <!-- <img class='nav-imagem-pets' src="./imgs/pngwing.com (1).png" alt=""> -->
                <div class='div-imagem-pets-logo'>
                    <img class='nav-imagem-pets' src="./imgs/pngwing.com.png" alt="">
                    <img class='nav-imagem-logo' src="./imgs/footer/logoFooter270x74px.png" alt="" class="footer-logo">
                </div>
            </nav>
        </div>
    </header>
    <!--Formulário-->
    <!-- LEMBRAR DE INSERIR A FONTE DA LETRA CONFORME O INDEX -->
    <div class="formulario-adocao">
        <h1>Finalize sua Adoção</h1>
        <form action="">
            <!--Usuário-->
            <div class='form-login'>
                <label for="usuário">Usuário</label>
                <input type="text" id="usuário" maxlength="40" name="usuário" placeholder="Digite o e-mail cadastrado">
            </div>
            <!--senha-->
            <div class='form-login'>
                <label for="senha">Senha</label>
                <input type="password" id="senha" minlength="8" maxlength="15" name="senha" placeholder="Digite sua senha">
            </div>
            <!--Nome do animal que quer adotar-->
            <div class='friend-choice'>
                <label>Seu novo amigo!</label>
                <select name="novoAmigo" id="novoAmigo">
                    <option selected disabled value="">Selecione</option>
                    <option>Beto</option>
                    <option>Sol</option>
                    <option>Kevin e Roger</option>
                    <option>Robert</option>
                    <option>Amora</option>
                    <option>Tonho</option>
                </select>
            </div>
            <!--telada ou não?-->
            <div class='questions'>
                <h3>Casa telada?</h3>
                <input type="radio" id="Sim" name="telada" value="Sim">
                <label for="Sim">Sim</label>
                <input type="radio" id="Não" name="telada" value="Não">
                <label for="Não">Não</label>
            </div>
            <!--Tem outros animais?-->
            <div class='questions'>
                <h3>Tem outros animais?</h3>
                <input type="radio" id="Sim2" name="animais" value="Sim">
                <label for="Sim2">Sim</label>
                <input type="radio" id="Não2" name="animais" value="Não">
                <label for="Não2">Não</label>
            </div>
            <!--Botões-->
            <div>
                <input class= 'bottom-adocao' type="submit" value="Adotar">
                <input class= 'bottom-cancel' type="reset" value="Cancelar">
            </div>
        </form>
    </div>
    <footer>
        <div class='footer-copyright'>
            <div>
                <img src="./imgs/footer/logoFooter270x74px.png" alt="" class="footer-logo">
            </div>
            <p>Copyright 2021 • Petinder.com.br • Todos os direitos reservados.</p>
        </div>
        <div class=redes-sociais-site>
            <img src="./imgs/footer/icon-Face-28x28px.png" alt="">
            <img src="./imgs/footer/icon-insta-28x28px.png" alt="">
            <img src="./imgs/footer/icon-twitter-28x28px.png" alt="">
            <img src="./imgs/footer/icon-yt-28x28px.png" alt="">
            <img src="./imgs/footer/icon-tel-28x28px.png" alt="">
            <img src="./imgs/footer/icon-whats-28x28px.png" alt="">
            <img src="./imgs/footer/icon-map-28x28px.png" alt="">
            <img src="./imgs/footer/icon-mail-28x28px.png" alt="">
            <p>www.petinder.com.br</p>
        </div>
    </footer>
</body>
</html>
